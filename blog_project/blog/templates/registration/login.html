{% extends 'blog/base.html' %}

{% block content %}

    <div class="login-form new_user">
        <h2>Please login:</h2>

        {% if form.eroors %}
            <p>Username and password did not match. Please try again.</p>
        {% endif %}

        <!--
        If form has error it shows this part of site,
        in form tag we don't need 'blog:' becouse templates folder is not at project level
        -->

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
                {{ form.as_p }}
            <input class="button-post loginbtn" type="submit" value="Login" >

            <input type="hidden" name="next" value="{{ next }}"> <!-- next is getting supplied by login view -->

        </form>

    <h3>* New user? <a class="register" href="{% url 'register' %}">Register</a> and become part of community! </h3>

    </div>

{% endblock %}
