<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Medium Style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS  have to go after all other calls above-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Patrick+Hand&family=Poppins:wght@300;700&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>G-lerry blog</title>

</head>

<body>
    <!-- navbar -->
    <nav class="navbar  laro-font custom-navbar">
          <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand big-brand" href="{% url 'post_list' %}">
                  <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  G-lerry
                </a></li>

                <li>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>

                <li>
                    <a class="nav-link" href="https://www.artforum.com/news"> Art forum news</a>
                </li>

                <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'post_new' %}">New post</a></li>
                            <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                            <li><a href="{% url 'logout' %}">Log Out</a></li>
                            <li><a >Welcome: {{ user.username }}</a></li>

                        {% else %}
                            <li><a href="{% url 'login' %}" class="nav navbar-right">Login</a> </li>
                        {% endif %}
                </ul>

            </ul>

          </div>
    </nav>
    <!--CONTENT BLOCK-->
    <div class="content container">

        <div class="row">
            {% block content %}

            {% endblock %}
        </div>

    </div>


</body>
</html>
