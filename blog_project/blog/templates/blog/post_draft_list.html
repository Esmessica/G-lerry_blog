{% extends "blog/base.html" %}

{% block content %}

{% for post in posts %}
<div class="post">
    <p class="date">Created: {{ post.created_date|date:'d-m-Y' }}</p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>
    <p>{{ post.text|truncatechars:200 }}</p>
</div>
<!-- loops through all posts, takes their date , title as link to that post and then shows its text but only first 200 chars-->
{% endfor %}

{% endblock %}
