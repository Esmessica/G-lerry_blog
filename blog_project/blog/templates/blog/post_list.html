{% extends "blog/base.html" %}

{% block content %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1><a class="post-list-content" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

        <div>
            <p>Published on: {{ post.published_date|date:"D M Y" }}</p>
        </div>

    <a class="post-list-content" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>

    </div>

    {% endfor %}

</div>

{% endblock %}
